<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task__section task__section_new">
        <h3 class="task__title">Add Item</h3>
        <div class="task__wrapper">
          <input class="task__input task__input_text" id="new-task__input" type="text">
          <button class="task__button">Add</button>
        </div>
      </section>
      <section class="task__section">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list" id="task__list_incomplete">
          <li class="task__item">
            <input class="task__input task__input_checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input task__input_text" type="text">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__button_img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task__item task__item_edit-mode">
            <input class="task__input task__input_checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input task__input_text" type="text" value="Go Shopping">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="task__button_img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task__section">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list task__list_completed" id="task__list_completed">
          <li class="task__item task__item_completed">
            <input class="task__input task__input_checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input task__input_text" type="text">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__button_img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
